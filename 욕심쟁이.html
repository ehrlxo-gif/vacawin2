<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>응개</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 100%; 
      width: 90%; 
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border-radius: 4px;
      width: 500px;
      height: 500px;
    }

    .box1 {
      background-color: #1e88e5;
    }

    .box2 {
      background-color: #43a047;
    }

    .box3 {
      background-color: #fb8c00;
    }

    .box4 {
      background-color: #fdd835;
    }

    .box5 {
      background-color: #e53935;
    }

    img {
      width: 80%; 
      height: auto;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">
      <img class="photo1" src="./땡깡망곰.png" alt="">
    </div>
    <div class="box box2">
      <img class="photo2" src="./땡깡망곰.png" alt="">
    </div>
    <div class="box box3">
      <img class="photo3" src="./땡깡망곰.png" alt="">
    </div>
    <div class="box box4">
      <img class="photo4" src="./땡깡망곰.png" alt="">
    </div>
    <div class="box box5">
      <img class="photo5" src="./땡깡망곰.png" alt="">
    </div>
  </div>
</body>
</html>

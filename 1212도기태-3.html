<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        
        #opt1 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .draw {
            margin: 10px;
            padding: 20px;
            background-color: lightgray;
        }

        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="draw">버튼</div>
    </div>
</body>
</html>

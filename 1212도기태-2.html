<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
    <style>
        form {
            width: 500px;
        }
        .bullet {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form action="/submit-order" method="post">
        <fieldset>
            <legend>주문하기</legend>
            <h4>주문 할 상품을 선택해주세요</h4>
            <label for="fruit-set">
                <input type="checkbox" id="fruit-set" name="product" value="fruit-set">
                과일선물세트
            </label>
            <input type="number" id="fruit-quantity" name="fruit-quantity" value="0" min="0" max="5" step="1">
            <span>(최대 5개)</span><br>

            <label for="ginseng-set">
                <input type="checkbox" id="ginseng-set" name="product" value="ginseng-set">
                홍삼선물세트
            </label>
            <input type="number" id="ginseng-quantity" name="ginseng-quantity" value="0" min="0" max="10" step="2">
            <span>(2개 1세트, 최대 10개)</span><br>

            <h4>포장 선택</h4>
            <label for="ribbon-wrap">
                <input type="radio" id="ribbon-wrap" name="wrap" value="ribbon" checked>
                리본 포장
            </label>
            <label for="no-wrap">
                <input type="radio" id="no-wrap" name="wrap" value="none">
                리본 포장 안 함
            </label>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <br>
            <li class="bullet">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="공백 없이 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='공백 없이 입력하세요'" required><br>
            </li>
            <li class="bullet">
            <label for="phone">연락처</label>
            <input type="tel" id="phone" name="phone" placeholder="-를 빼고 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='-를 빼고 입력하세요'" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" required><br>
            </li>
            <li class="bullet">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required list="email-domains">
            <datalist id="email-domains">
                <option value="gbsw.com">
                <option value="naver.com">
                <option value="gmail.com">
            </datalist><br>
            </li>
            <li class="bullet">
            <label for="box-image">박스 디자인 이미지</label>
            <input type="file" id="box-image" name="box-image" accept="image/*"><br>
            </li>
            <li class="bullet">
            <label for="delivery-date">희망 배송일</label>
            <input type="date" id="delivery-date" name="delivery-date" min="2024-09-01" max="2024-09-10" required><br>
            </li>
            <li class="bullet">
            <label for="memo">배송 메시지</label>
             </li>
            <textarea id="memo" cols="40" rows="3" ></textarea><br>
           
        </fieldset>

        <button type="submit">제출하기</button>
        <button type="reset">다시 작성</button>
        
    </form>
</body>
</html>
